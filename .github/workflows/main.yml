name: Deploy .NET Core Application

on:
  push:
    branches:
      - master  # Or any other branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0'  # Specify the .NET version you are using

    - name: Restore dependencies
      run: dotnet restore BunBo_v2/BunBo_v2.csproj

    - name: Build the project
      run: dotnet build BunBo_v2/BunBo_v2.csproj --configuration Release --no-restore

    - name: Publish the project
      run: dotnet publish BunBo_v2/BunBo_v2.csproj -c Release -o published --no-restore
      # Adjust the -o argument to the desired output directory
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.11.1' # Specify the Node.js version

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Upload artifacts to Firebase Storage
      run: | 
        firebase storage:upload --project bunbo-431d3 ./publish/* --token ${{ secrets.FIREBASE_TOKEN }}

